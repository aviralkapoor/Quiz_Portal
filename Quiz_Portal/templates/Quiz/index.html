<!DOCTYPE html>
{% load static %}
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
      <link rel="shortcut icon" href="{% static 'img/quiz_icon.png' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>Quiz</title>
    </head>
    <body>
    <header class="jumbotron"><div class="container">
      <h3>Quiz Time Mentess!</h3>
      <img src="{% static 'img/quiz_icon.png' %}" width="50px" height="50px">
      </div>
    </header>
    {% block body_block %}
    <div class="container">
      <div class="card mt-4 mb-4">
        <div class="card-header">Quiz #1</div>
        <div class="card-body">
      <form method="POST">
            {% csrf_token %}
            <div class="container">
            {{contact_form.as_p}}
            <button type="submit" class="btn mt-4">Submit</button>
            </div>
      </form>
        </div>
      </div>
    </div>
    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
